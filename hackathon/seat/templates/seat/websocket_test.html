<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
</head>
<body>
    <h1>WebSocket Test Page</h1>
    <button id="connectBtn">Connect WebSocket</button>
    <button id="sendBtn" disabled>Send Message</button>
    <p id="status"></p>

    <script>
        let socket;

        document.getElementById('connectBtn').onclick = function() {
            socket = new WebSocket('ws://localhost:8000/ws/test/');
            
            socket.onopen = function() {
                document.getElementById('status').textContent = 'WebSocket is connected!';
                document.getElementById('sendBtn').disabled = false;
            };

            socket.onmessage = function(event) {
                console.log('Message from server: ', event.data);
                document.getElementById('status').textContent = 'Received message: ' + event.data;
            };

            socket.onclose = function() {
                document.getElementById('status').textContent = 'WebSocket is closed.';
            };

            socket.onerror = function(error) {
                console.error('WebSocket error: ', error);
            };
        };

        document.getElementById('sendBtn').onclick = function() {
            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({ message: 'Hello, server!' }));
            }
        };
    </script>
</body>
</html>
